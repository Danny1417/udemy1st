<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Race Registration Form</title>
      <link rel="stylesheet" href="chicken.css">
</head>

<body>
      <h2>Registration Form</h2>
      <form action="">


            <p>

                  <label for="first">First Name</label>
                  <input type="text" name="username" id="first" placeholder="First Name" required>
                  <label for="second">Last Name</label>
                  <input type="text" name="username" id="second" placeholder="Last Name" required>

            </p>
            <b> Please Select a Race</b>


            <p>

                  <input type="radio" name="race" id="funrun" value="funrun">
                  <label for="funrun">Fun Run 5K</label>
            </p>
            <p>
                  <input type="radio" name="race" id="half" value="half">
                  <label for="half">Half Marathon</label>
            </p>
            <p>
                  <input type="radio" name="race" id="full" value="full">
                  <label for="full">Full Marathon</label>
            </p>



            <p>
                  <label for="email">Email</label>
                  <input type="ema" name="email" id="email" placeholder="email">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="Password" min="6" max="12">
            </p>

            <p>

                  <label for="age-group">Select Age Group</label>
                  <select name="age" id="age-group">
                        <option value="young">18-30</option>
                        <option value="Adult">31-40</option>
                        <option value="Senior">41+</option>
                  </select>
            </p>
            <button>Register</button>


      </form>









</body>

</html>
